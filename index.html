<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Quiz</title>
</head>

<body>
    <div class="into py-3 bg-info text-center">
        <div class="container">
            <h2 class="text-light display-3 my-4">Quiz Interativo</h2>
        </div>
    </div>

    <div class="quiz py-4 bg-light">
        <div class="container-xl">
            <h2 class="my-5 text-muted">Você consegue adivinhar o país pela sua bandeira?</h2>
            <form class="quiz-form text-light">

                <div class="row row-cols-auto d-flex justify-content-evenly">
                    <div class="col">

                        <div class="card border border-dark" style="width: 16rem;">
                            <img src="https://flagicons.lipis.dev/flags/4x3/al.svg"
                                class="card-img-top border-bottom border-dark" alt="flag-question1">
                            <div class="card-body">
                                <h5 class="card-title text-dark">Que país é esse?</h5>
                                <div class="form-check my-2 text-muted">
                                    <label class="form-check-label">
                                        <input type="radio" name="inputQuestion1" value="A" checked>
                                        Macedônia do Norte
                                    </label>
                                </div>
                                <div class="form-check my-2 text-muted">
                                    <label class="form-check-label">
                                        <input type="radio" name="inputQuestion1" value="B">
                                        Sérvia
                                    </label>
                                </div>

                                <div class="form-check my-2 text-muted">
                                    <label class="form-check-label">
                                        <input type="radio" name="inputQuestion1" value="C">
                                        Armênia
                                    </label>
                                </div>
                                <div class="form-check my-2 text-muted">
                                    <label class="form-check-label">
                                        <input type="radio" name="inputQuestion1" value="D">
                                        Albânia
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card border border-dark" style="width: 16rem;">
                            <img src="https://flagicons.lipis.dev/flags/4x3/ee.svg"
                                class="card-img-top border-bottom border-dark" alt="flag-question2">
                            <div class="card-body">
                                <h5 class="card-title text-dark">Que país é esse?</h5>
                                <div class="form-check my-2 text-muted">
                                    <label class="form-check-label">
                                        <input type="radio" name="inputQuestion2" value="A" checked>
                                        Finlândia
                                    </label>
                                </div>
                                <div class="form-check my-2 text-muted">
                                    <label class="form-check-label">
                                        <input type="radio" name="inputQuestion2" value="B">
                                        Lituânia
                                    </label>
                                </div>

                                <div class="form-check my-2 text-muted">
                                    <label class="form-check-label">
                                        <input type="radio" name="inputQuestion2" value="C">
                                        Estônia
                                    </label>
                                </div>
                                <div class="form-check my-2 text-muted">
                                    <label class="form-check-label">
                                        <input type="radio" name="inputQuestion2" value="D">
                                        Letônia
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card border border-dark" style="width: 16rem;">
                            <img src="https://flagicons.lipis.dev/flags/4x3/gt.svg"
                                class="card-img-top border-bottom border-dark" alt="flag-question3">
                            <div class="card-body">
                                <h5 class="card-title text-dark">Que país é esse?</h5>
                                <div class="form-check my-2 text-muted">
                                    <label class="form-check-label">
                                        <input type="radio" name="inputQuestion3" value="A" checked>
                                        Belize
                                    </label>
                                </div>
                                <div class="form-check my-2 text-muted">
                                    <label class="form-check-label">
                                        <input type="radio" name="inputQuestion3" value="B">
                                        Guatemala
                                    </label>
                                </div>

                                <div class="form-check my-2 text-muted">
                                    <label class="form-check-label">
                                        <input type="radio" name="inputQuestion3" value="C">
                                        Nicarágua
                                    </label>
                                </div>
                                <div class="form-check my-2 text-muted">
                                    <label class="form-check-label">
                                        <input type="radio" name="inputQuestion3" value="D">
                                        El Salvador
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card border border-dark" style="width: 16rem;">
                            <img src="https://flagicons.lipis.dev/flags/4x3/mz.svg"
                                class="card-img-top border-bottom border-dark" alt="flag-question4">
                            <div class="card-body">
                                <h5 class="card-title text-dark">Que país é esse?</h5>
                                <div class="form-check my-2 text-muted">
                                    <label class="form-check-label">
                                        <input type="radio" name="inputQuestion4" value="A" checked>
                                        Moçambique
                                    </label>
                                </div>
                                <div class="form-check my-2 text-muted">
                                    <label class="form-check-label">
                                        <input type="radio" name="inputQuestion4" value="B">
                                        Angola
                                    </label>
                                </div>

                                <div class="form-check my-2 text-muted">
                                    <label class="form-check-label">
                                        <input type="radio" name="inputQuestion4" value="C">
                                        Madagascar
                                    </label>
                                </div>
                                <div class="form-check my-2 text-muted">
                                    <label class="form-check-label">
                                        <input type="radio" name="inputQuestion4" value="D">
                                        Namíbia
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center gap-3" style="margin-top: 20px;">
                    <button class="btn bg-primary text-light">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
